<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.e308ff8e.css">

  <title>Frontend Mentor | Stats preview card component</title>

<script src="/style.e308ff8e.js"></script></head>

<body>
  <div class="card-container">
    <div class="stats-container">
      <div class="container">
        <div class="stats-text">
          <h1 class="title-text">Get <span class="accent">insights</span> that help your business grow.</h1>
          <br>
          <p class="description-text">Discover the benefits of data analytics and make better
            decisions regarding
            revenue,
            customer
            experience, and overall efficiency.</p>
        </div>
        <br>
        <br>
        <div class="stats-content">
          <div>
            <div class="stats-value">10k+</div>
            <div class="stats-description">Companies</div>
          </div>
          <div>
            <div class="stats-value">314</div>
            <div class="stats-description">Templates</div>
          </div>
          <div>
            <div class="stats-value">12M+</div>
            <div class="stats-description">Queries</div>
          </div>
        </div>
      </div>
    </div>

    <div class="image-container">
      <div class="image-overlay"></div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Thomas Zink</a>.
  </div>
</body>

</html>
