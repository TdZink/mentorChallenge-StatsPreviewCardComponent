<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/es6-promise/dist/es6-promise.auto.min.js"></script>
  <script src="https://unpkg.com/unfetch/polyfill/index.js"></script>
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="card-container">
    <div class="stats-container">
      <div class="container">
        <div class="stats-text">
          <h1 class="leftadjust-content">Get <span class="accent">insights</span> that help your business grow.</h1>

          <p class="leftadjust-content rightadjust-content">Discover the benefits of data analytics and make better
            decisions regarding
            revenue,
            customer
            experience, and overall efficiency.</p>
        </div>
        <div class="stats-content leftadjust-content">
          <div>
            <div class="stats-value">10k+</div>
            <div class="stats-description">COMPANIES</div>
          </div>
          <div>
            <div class="stats-value">314</div>
            <div class="stats-description">TEMPLATES</div>
          </div>
          <div>
            <div class="stats-value">12M+</div>
            <div class="stats-description">QUERIES</div>
          </div>
        </div>
      </div>
    </div>

    <div class="image-container">
      <div class="image-overlay"></div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Thomas Zink</a>.
  </div>
</body>

</html>
